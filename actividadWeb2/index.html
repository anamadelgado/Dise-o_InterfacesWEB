<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container1">
          <h1>Iniciar sesión en tu cuenta</h1>
          <input id="email" type="email" placeholder="Correo eléctronico" />
          <input id="password" type="password" placeholder="Contraseña" />
          <div class="radio">
            <input type="radio" id="recordar" />
            <label for="recordar">Recordar mi ID</label>
          </div>
        </div>
        <div class="container2">
          <button class="boton1">Iniciar sesión</button>
          <p>
            <a href="#">Buscar ID</a> o <a href="#">Restablecer contraseña</a>
          </p>
          <p><a href="#">Crear cuenta</a></p>

          <button class="boton2">
            <img src="img/7611770.png" />Continuar con Google
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
