<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section>
      <div class="menuCompleto">
        <div class="menuTop">
          <a id="id1" href="https://www.ceuandalucia.es/">Iniciar Sesión</a>
        </div>
        <div class="menuTop">
          <a id="id2" href="https://www.ceuandalucia.es/">Crear cuenta</a>
        </div>
      </div>
      <div class="segundaParte">
        <div class="segundaParteTexto">
          <p class="titulo">¿Ya tiene una cuenta?</p>
          <p>Puedes iniciar sesión con tu cuenta</p>

          <div class="correo">
            <p>Correo electrónico*</p>
            <input type="text" />
          </div>
          <div class="iniciar">
            <input type="button" value="Iniciar sesión" />
            <a href="https://fonts.google.com/specimen/Open+Sans?query=open"
              >¿Has olvidado la contraseña?</a
            >
          </div>
          <div class="ultimaParte">
            <p>Puedes iniciar sesión con cualquiera de estos métodos:</p>
            <div class="google">
              <img src="../imagenes/google.png" alt="iconoGoogle" />
              <input type="button" value="Iniciar sesión con Google" />
            </div>
            <div class="facebook">
              <img src="../imagenes/facebook.png" alt="iconoFacebook" />
              <input type="button" value="Iniciar sesión con Facebook" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
